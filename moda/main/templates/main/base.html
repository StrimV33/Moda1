{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<tile>{% block home %}{% endblock %}</tile>
<body>
    <aside>
        <img src="{% static 'main/img/m1.jpg' %}" alt="Лого">
        <span class="logo">ода</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li></i>Главная страница</li></a>
            <a href="{% url 'top' %}"><li>Топ</li></a>
            <a href="{% url 'news_home' %}"><li>Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>

    <main>
        {% block body %}
        {% endblock %}

</html>
